<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <title>Sea Creatures</title>
</head>
<body>
    <h1>Sea Creatures</h1>
    <input type="text" placeholder="name" id='newCreatureName'/>
    <input type="number" placeholder="size" id='newCreatureSize'/>
    <input type="text" placeholder="type" id='newCreatureType'/>
    <input type="number" placeholder="speed" id='newCreatureSpeed'/>
    <button id='counterButton'>Submit</button>
    <span id='totalCount'>total count</span>
    <table id='creatureTable'>
    <thead>
        <tr>
            <th>name</th>
            <th>size</th>
            <th>type</th>
            <th>speed</th>
        </tr>
    </thead>
    <tbody id='creatureList'>
        <tr>
            <td>Orca</td>
            <td>30ft</td>
            <td>Dolphin</td>
            <td>25 mi</td>
        </tr>
        <tr>
            <td>Walrus</td>
            <td>Large</td>
            <td>Blubbery</td>
            <td>Waddle</td>
        </tr>
        <tr>
            <td>Fish</td>
            <td>Smaller than me</td>
            <td>Delicious</td>
            <td>Not fast enough</td>
        </tr>
    </tbody>
</table>
</body>
</html>
